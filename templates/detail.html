{% extends 'base.html' %} {% block content %}
<p><a href="/adminpanel" style="top: 100px; right: 110px;">Back</a></p>
<div class="container" style="margin-bottom: 150px;">
  <div>
    <table class="table" id="myTable">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Email</th>
          <th scope="col"></th>
          
          
        </tr>
      </thead>
      {% for data in datas %}

      <tbody>
        <tr class="bg-light">
          <td>{{data.name}}</td>
          <td>{{data.contact}}</td>
          <td>{{data.email}}</td>
          <td><a type="button" class="btn btn-warning" href="/detailupdate/{{ data.id }}">Update</a>
            <a type="button" class="btn btn-danger" href="/detaildelete/{{ data.id }}">Delete</a>
        </td>
          
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
