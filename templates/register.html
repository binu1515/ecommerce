{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Bootstrap Register Form</title>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center login-container">
        {% for message in messages %}
        <strong id="emailHelp" class="form-text " style="color:red">{{message}}</strong>
        {% endfor %}
        <form class="login-form text-center" method="POST" action="register">
            {% csrf_token %}
            <h1 class="mb-5 font-weight-light text-uppercase">Register</h1>
            <div class="form-group" >
                <input type="text" name="first_name" class="form-control rounded-pill form-control-lg " aria-describedby="" placeholder="First Name" required>
               
            </div>
            <div class="form-group" >
                <input type="text" name="last_name" class="form-control rounded-pill form-control-lg" aria-describedby="" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control rounded-pill form-control-lg" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                <label style="display:none;color:red" id="err" for="exampleInputPassword1">* Password must contain at least 8 character</label>
             </div>
             <div class="form-group">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Repeat Password">
                <label style="display:none;color:red" id="err1" for="exampleInputPassword2">* Password must contain at least 8 character</label>
             </div>
             
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Register</button>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#exampleInputPassword1').blur(function() {
                var password = $(this).val();
                if (password.length < 8){
                    $('#err').show();
                }else{
                    $('#err').hide();
                }
            }),
            $('#exampleInputPassword2').blur(function() {
              var password1 = $(this).val();
              if (password1.length <8){
                $('#err1').show();
              }else{
                $('#err1').hide();
              }
            })
          })
    </script>

</body>

</html>
